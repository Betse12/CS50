<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th{
                border: 1px solid black;
                
            }
        </style>
    </head>
    <body>
        <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>AverageDpt</th>
                <th>MaximumDpt</th>    
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific ocean</td>
                <td>4000 m</td>
                <td>109111 m</td>
            </tr>
        </tbody>
    </table>
    
    </body>
</html>
