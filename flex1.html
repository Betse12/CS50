<!DOCTYPE html>
<html>
    <head>
        <title>Flex1</title>
        <style>
            #flex{
                display: flex;
                flex-wrap: wrap;
                background-color: yellow;
            }
            #flex > div{
                background-color: blue;
                padding: 20px;
                margin: 20px;
                font-size: 15px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="flex">
            <div>First Text</div>
            <div>Second Text</div>
            <div>Third Text</div>
            <div>Fourth Text</div>
            <div>Fifth Text</div>
        </div>
    </body>
</html>
