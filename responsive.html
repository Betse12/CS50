<!DOCTYPE html>
<html>
    <head>
        <title>Flex</title>
        <style>
            #container{
                display: flex;
                flex-wrap: wrap;
            }
            #container > div{
                background-color: green;
                font-size: 20px;
                padding: 20px;
                margin: 20px;
                width: 200px;
            }
        </style>
    </head> 
    <body>
        <div id="container">
            <div>1. Text inside a div</div>
            <div>2. Text inside a div</div>
            <div>3. Text inside a div</div>
            <div>4. Text inside a div</div>
            <div>5. Text inside a div</div>
            <div>6. Text inside a div</div>
            <div>7. Text inside a div</div>
            <div>8. Text inside a div</div>
        </div>
    </body>
</html>
