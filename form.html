<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <div class="one">
                First Name: <input type="text" placeholder="Fname" name="name"><br>
                Last Name:  <input type="text" placeholder="Lname" name="name"><br>
                Password:   <input type="password" placeholder="password" name="pass"><br>
                <input type="submit">
            </div>
            
            <div>
                Favourite color:
                <input name="color" type="radio" value="red">Red
                <input name="color" type="radio" value="green">Green
                <input name="color" type="radio" value="black">Black
            </div>

            <div>
                <input name="country" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="Ethiopia">
                    <option value="Egypt">
                </datalist>
            </div>
        </form>
        <h1 style="color:blue; text-align: center;">
            Hello, I'm Betsegaw!!
        </h1>
    </body>
</html>
